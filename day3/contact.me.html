<body>
    <nav>
        <div class="left-side">
            <a href="Index.html">
                <img src="images/Dumbways.png" alt="">

            <ul>
                <li>
                    <a class="active" href="Index.html">Home</a>

    </nav>
    <div style="
            width: 400px;
            margin:auto;
            margin-top: 100px;
            ">
        <form action="">
            <div style="margin-bottom: 15px;">
                <label for="input-Name" style="font-size: 20px; font-weight: 700;">Name</label>
                <input id="input-Name" type="text" style="
                        width: 100%;
                        box-sizing: border-box;
                        padding: 8px;
                        background-color: white;
                        border: 1px solid grey;
                        border-radius: 4px;
                        margin:auto ;">
           </div>

           <div style="margin-bottom: 15px;">
                <label for="input-Email" style="font-size: 20px; font-weight: 700;">Email</label>
                <input id="input-Email" type="Email" style="
                        width: 100%;
                        box-sizing: border-box;
                        padding: 8px;
                        background-color: white;
                        border: 1px solid grey;
                        border-radius: 4px;
                        margin:auto ;">
           </div>

           <div style="margin-bottom: 15px;">
                <label for="input-Phone" style="font-size: 20px; font-weight: 700;">Phone Number</label>
                <input id="input-Phone" type="text" style="
                        width: 100%;
                        box-sizing: border-box;
                        padding: 8px;
                        background-color: rgb(255, 255, 255);
                        border: 1px solid grey;
                        border-radius: 4px;
                        margin:auto ;">
           </div>

           <div style="margin-bottom: 20px;">
                <label for="input-Subject" style="font-size: 20px; font-weight: 700;">Subject</label>
                <select id="input-Subject" style="
                        width: 100%;
                        box-sizing: border-box;
                        padding: 8px;
                        background-color: rgb(255, 255, 255);
                        border: 1px solid grey;
                        border-radius: 4px;
                        margin:auto ;">
                        <option value="">select</option>
                        <option value="frontend">Frontend</option>
                        <option value="Last Colaboration">last Colaboration</option>
                        <option value="Last Lets Creat Project">last lets Creat Project</option>
                </select>

           </div>

           <div style="margin-bottom: 20px;">
                <label for="input-Massage" style="font-size: 20px; font-weight: 700;">Your Massage</label>
                <textarea id="input-Massage" cols="30" rows="10" style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                background-color: rgb(255, 255, 255);
                border: 1px solid grey;
                border-radius: 4px;
                margin:auto ;
                resize: none;
                height: 100px;"></textarea>

           </div>

           <button type="button" onclick="submitData()" style="
                background-color:rgb(0, 0, 0);
                color:rgb(252, 252, 252);
                border: none;
                padding: 8px 30px; 
                border-radius: 100px;
                cursor: pointer;">submit</button>
        </form>

    </div>
